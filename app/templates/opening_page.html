<!-- opening_page.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}'); /* Replace with your image path */
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 3em;
            /* Add glittering effect */
            position: relative;
            animation: glitter 2s infinite;
        }

        @keyframes glitter {
            0% {
                color: white;
                text-shadow: none;
            }
            25% {
                color: #ffcc00;
                text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
            }
            50% {
                color: white;
                text-shadow: none;
            }
            75% {
                color: #ffcc00;
                text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
            }
            100% {
                color: white;
                text-shadow: none;
            }
        }

        p {
            font-size: 1.5em;
            max-width: 600px;
            text-align: center;
            margin: 20px 0;
            /* Add italic style */
            font-style: italic;
        }

        a.register-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4CAF50; /* Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a.register-btn:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <h1>Welcome to Province Groups</h1>
    <p>Your dream home, our mission.</p>
    <a href="{{ url_for('register') }}" class="register-btn">Register</a>
</body>

</html>
